language: haskell

notifications:
  email:
    on_success: never
    on_failure: change

  irc:
    channels:
      - "chat.freenode.net#haskell-bittorrent"
    on_success: always
    on_failure: always

install:
  - cabal sandbox init
  - ./dev/update-dependencies.sh

script:
  - cabal configure --enable-tests --enable-benchmark && cabal build && ./dist/build/spec/spec